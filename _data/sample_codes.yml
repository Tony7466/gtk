      ```c

      <?php
      function isPrime($n) 
      { 
        if ($n <= 1) 
          return false; 

        for ($i = 2; $i < $n; $i++) 
          if ($n % $i == 0) 
            return false; 

        return true; 
      } 

      if(isPrime(11)) 
        echo("true"); 
      else
        echo("false"); 

      ?>
