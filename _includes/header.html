<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Language" content="en-us">
	<meta name="author" content="The GTK Team">
	<meta name="description" content="GTK is a highly usable, feature rich toolkit for creating graphical user interfaces which boasts cross platform compatibility and an easy to use API. GTK is licensed under the GNU LGPL 2.1 allowing development of both free and proprietary software with GTK without any license fees or royalties.">
	<meta name="keywords" content="gtk, gtk, gimp, gnome, toolkit, user interface">	
	<link rel="icon" href="{{ '/assets/img/' | prepend: site.url | append: site.logo }}" type="image/x-icon">
	<link rel="shortcut icon" href="{{ '/assets/img/' | prepend: site.url | append: site.logo }}" type="image/x-icon">
	<title>{{site.title}}</title>
	<link rel="stylesheet" href="{{ '/assets/@fortawesome/fontawesome-free/css/all.min.css' | prepend: site.url }}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ '/assets/css/theme.css' | prepend: site.url }}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ '/assets/css/markdown.css' | prepend: site.url }}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ '/assets/css/colorful.css' | prepend: site.url }}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ '/assets/css/index.css' | prepend: site.url }}" type="text/css" media="screen" />
	<script src="{{ '/assets/jquery/dist/jquery.min.js' | prepend: site.url }}"></script>
	<script src="{{ '/assets/popper.js/dist/umd/popper.min.js' | prepend: site.url }}"></script>
	<script src="{{ '/assets/bootstrap/dist/js/bootstrap.min.js' | prepend: site.url }}"></script>
</head>

<body>
	<header class="navbar navbar-light bg-light small">
		<nav class="container-fluid navbar-expand-md px-0 px-md-3">
			<a href="/" class="navbar-brand"><img src="{{ '/assets/img/gtk-logo.png' | prepend: site.url }}" width="40" height="40" /><strong>GTK4+</strong></a>
			<a class="btn navbar-toggler border-0 p-0" role="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<i class="fas fa-ellipsis-h"></i>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
				{% assign menu_links = site.data.navigation.menu_links %}
				{% for link in menu_links %}
					{% assign page_split = page.url | split: '/' %}
					{% assign page_type = page_split[1] | capitalize %}
					{% if link.header %}
						<li class="nav-item border-bottom-trans border-bottom-hover"><a href="{{ link.href }}" class="nav-link float-right">{{ link.name }}</a></li>
					{% endif %}
				{% endfor %}
				</ul>
			</div>
		</nav>
	</header>
